<!DOCTYPE html>
<html data-ng-app="">
<head>
<meta charset="ISO-8859-1">
<title>Using Angular Directives and Data Binding </title>
</head>
<body data-ng-init="names = ['Prithvi Patel','Shravan Patel', 'Shilpa Damor']">

	Name:
	<br/>
	
	<input type="text" data-ng-model="name"/> {{ name }}
	
	<br/>
	Age: 
	<br/>
	<input type="text" data-ng-model="age"/> {{ age }}
	<ul>
	<li data-ng-repeat="person in names"> {{person}}</li>
	
	</ul>
	<script src= "Scripts/angular.min.js"></script>
</body>
</html>
