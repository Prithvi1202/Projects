<!DOCTYPE html>
<html data-ng-app="">
<head>
<meta charset="ISO-8859-1">
<title>Using Angular Directives and Data Binding </title>
</head>
<body data-ng-init="customers =[{name:'Prithvi Patel',city:'New York'},{name:'Shravan Patel',city:'Himachal Pradesh'},{name:'Shilpa Damor',city:'Ahemdabad'}]">

	Name:
	<br/>
	
	<input type="text" data-ng-model="name"/>
	
	<br/>
	Age: 
	<br/>
	<input type="text" data-ng-model="age"/> {{ age }}
	<ul>
	<li data-ng-repeat="cust in customers | filter:name | orderBy:'city'" > {{ cust.name | uppercase }} - {{ cust.city }}</li>
	
	</ul>
	<script src= "Scripts/angular.min.js"></script>
</body>
</html>
