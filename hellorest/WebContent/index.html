<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script> 
	$(document).ready(function() {
		$("#b1").click(function() {
			var zip=$("#zip").val(); 
				$.ajax ({
				url:"http://api.openweathermap.org/data/2.5/weather?zip=" + zip + ",us&appid=44db6a862fba0b067b1930da0d769e98" 
						}).then(function(data){
					console.log(data.name);
					console.log(data.weather[0].description);
					console.log(data.main.humidity+ ":" + data.main.temp_min + "," + data.main.temp_max);
					
				})
		});
	});

</script>
</head>
<body>

<input type="text" id="zip" />
<input type="button" id="b1" value="Get" />
</body>
</html>
